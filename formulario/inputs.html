<html>
    <head>
        <title>Inputs no HTML</title>
    </head>

    <body>
        <h1>Inputs no HTML</h1>

        <form>
            <!-- Campo de Texto -->
             <label for="nome">Nome:</label>
             <input type="text" name="nome" id="nome" required>
             <br><br>

             <!-- Campo de Email -->
              <label for="email">Email:</label>
              <input type="email" name="email" id="email" required>
              <br><br>

              <!-- Campo de senha -->
               <label for="senha">Senha:</label>
               <input type="password" name="senha" id="senha" required>
               <br><br>

               <!-- Campo de Seleção radio -->
                <label>Gênero:</label>
                <input type="radio" name="genero" id="masculino" value="m">
                <label for="masculino">Masculino</label>
                <input type="radio" name="genero" id="feminino" value="f">
                <label for="feminino">Feminino</label>
                <br><br>

                <!-- Campo de Seleção Múltipla (checkbox) -->
                 <label>Interesses:</label>
                 <input type="checkbox" name="Interesses" id="backend" value="backend">
                 <label for="backend">Back-end</label>
                 <input type="checkbox" name="Interesses" id="frontend" value="frontend">
                 <label for="frontend">Front-end</label>
                 <input type="checkbox" name="Interesses" id="mobile" value="mobile">
                 <label for="mobile">Mobile</label>
                 <input type="checkbox" name="Interesses" id="Dados" value="Dados">
                 <label for="Dados">Dados</label>
                 <br><br>

                 <!-- Campo de Data -->
                  <label for="data">Data de Nascimento</label>
                  <input type="date" name="nascimento" id="data">
                  <br><br>

                  <!-- Campo de Arquivo (upload) -->
                   <label for="fotoDePerfil">Foto de Perfil</label>
                   <input type="file" name="avatar" id="fotoDePerfil">
                   <br><br>

                   <!-- Campo de Caixa de Seleção -->
                    <label for="situacao">Situação Atual</label>
                    <select name="situacao" id="situacao">
                        <option value=""selected disabled>Selecione Uma das Opções...</option>
                        <option value="estudante">Estudando para me tornar um programador</option>
                        <option value="estagiario">Atuando como estagiário/treinee</option>
                        <option value="junior">Atuando como programador júnior</option>
                        <option value="pleno">Atuando como progrmador pleno</option>
                        <option value="senior">Atuando como programador sênior</option>
                    </select>
                    <br><br>

                    <!-- Campo de Área de Texto de Múltiplas Linhas -->
                     <label for="sobre">Sobre Mim:</label>
                     <textarea name="sobre" id="sobre" cols="40" rows="6" placeholder="Fale um pouco sobre você..."></textarea>
                     <br><br>

            <button type="submit">Enviar</button>
        </form>
    </body>
</html>
