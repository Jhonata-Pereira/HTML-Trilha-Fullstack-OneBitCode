<html>
    <head>
        <title>Exercicio 5</title>
    </head>

    <body>
        <h1>Formulário de Inscrição </h1>

        <form>
            <div>
                <label for="nome">Nome</label><br>
                <input type="text" name="nome" id="nome">
            </div>
            
            <br>

            <div>
                <label for="email">Email</label><br>
                <input type="email" name="email" id="email">
            </div>
            
            <br>

            <div>
                <label for="telefone">WhatsApp</label><br>
                <input type="tel" name="telefone" id="telefone">
            </div>
            
            <br>

            <div>
                <label>Área de Atuação</label><br>

                <input type="radio" name="area" id="desenvolvimento">
                <label for="desenvolvimento">Desenvolvimento</label>
                <input type="radio" name="area" id="QA">
                <label for="QA">Quality Assurance (QA)</label>
                <input type="radio" name="area" id="dados">
                <label for="dados">Análise de dados</label>
                <input type="radio" name="area" id="infra">
                <label for="infra">Infraestrutura</label>
            </div>
            
            <br>

            <div>
                 <label for="observacoes">Observações</label><br>
                 <textarea name="obs" id="observacoes" placeholder="Alguma Observação..."></textarea>
            </div>
           
            <br>

            <div>
                 <input type="checkbox" name="novidades" id="novidades">
                 <label for="novidades">Desejo receber novivades e ofertas por email.</label>
            </div>
           
            <br>

            <button type="submit">Enviar</button>
        </form>
    </body>
</html>
